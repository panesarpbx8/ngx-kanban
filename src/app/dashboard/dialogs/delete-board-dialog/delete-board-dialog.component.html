<h1 mat-dialog-title>Are you sure?</h1>
<div class="info p-2">Changes are not saved unless you click on Delete button</div>
<mat-dialog-actions class="pb-3">
	<button mat-button color="accent" (click)="canDelete()" class="px-3 mr-1 accent-border">Delete</button>
	<button mat-button (click)="close()" color="warn">Close</button>
</mat-dialog-actions>
